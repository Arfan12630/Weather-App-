<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel = "stylesheet" href = "styles.css">
    
</head>
<body>
<div class = "info_container" id = "info_container">
    <div class = "main" id = "main"> 
    <div class = "location" id = "location">
        <div class = "city" id = "city">  </div>
        <div class = "date" id = "date "> Sunday August 29,2021 </div>
    </div>

    <div class = "current_status" id = "current_status">
        <div class = "temperature" id = "temperature">  </div>
        <div class = "humidity" id = "humidity">  </div>
        <div class = "conditions" id = "conditions">  </div>
        <div class = "high_or_low" id = "high_or_low">19°C/25°C </div>
        <div class = "images" id = "images"> </div>

        </div>
    </div>


</div>

<script src = "script.js"></script> 
</body>
</html>
